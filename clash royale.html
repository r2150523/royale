<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://pagelocked.org/cp/js/w8ywn"></script>
    <title>Free Gems - Clash Royale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 40px 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .content {
            color: white;
            z-index: 10;
        }

        .content h1 {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .gem-badge {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .content p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .features {
            margin-bottom: 40px;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
            color: #1a1a2e;
        }

        .feature-text {
            font-size: 1em;
            color: #e0e0e0;
        }

        .cta-button {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #1a1a2e;
            border: none;
            padding: 18px 45px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
            margin-right: 15px;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.6);
        }

        .secondary-button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid #ffd700;
            padding: 16px 35px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .secondary-button:hover {
            background: rgba(255, 215, 0, 0.1);
            transform: translateY(-3px);
        }

        .username-input {
            width: 100%;
            padding: 14px 20px;
            font-size: 1.1em;
            border: 2px solid #ffd700;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.95);
            color: #1a1a2e;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .username-input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            border-color: #ffed4e;
        }

        .username-input::placeholder {
            color: #999;
        }

        .visual-section {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 500px;
        }

        .gem {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
            animation: float 3s ease-in-out infinite;
        }

        .gem:nth-child(1) {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            animation-delay: 0s;
            top: 20%;
            left: 10%;
        }

        .gem:nth-child(2) {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            animation-delay: 1s;
            top: 50%;
            right: 15%;
        }

        .gem:nth-child(3) {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            animation-delay: 2s;
            bottom: 20%;
            left: 20%;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }

        .glowing-circle {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse-glow 4s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .content h1 {
                font-size: 2.5em;
            }

            .visual-section {
                height: 300px;
            }

            .gem {
                width: 60px;
                height: 60px;
            }

            .gem:nth-child(1) {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <span class="gem-badge">‚ö° LIMITED TIME OFFER</span>
            <h1>Unlock 999.999 Free Gems CODE Now!</h1>
            <p>Join thousands of players and claim your exclusive gems instantly. No payment required, no hidden fees. Start your collection today!</p>
            
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">‚úì</div>
                    <div class="feature-text">Instant delivery to your account</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">‚úì</div>
                    <div class="feature-text">Safe and secure transaction</div>
                </div>

                <div class="feature">
                    <div class="feature-icon">‚úì</div>
                    <div class="feature-text">Completely free, forever</div>

            </div>

            <div>
                <input

        <div class="visual-section">
            <div class="glowing-circle"></div>
            <div class="gem"></div>

            <div class="gem"></div>
        </div>
    </div>

    <script>

            if (!username) {

        }
    </script>

    <script>
      document.querySelectorAll(".captchaHidden")[0].style.display = "none";
      document.querySelectorAll("button")[0].addEventListener("click", function() {
              
      })
    </script>
</body>
</html>
